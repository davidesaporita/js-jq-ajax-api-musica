<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div class="cds-container container"></div>

        <!-- Handlebars templates -->
        <script id="box-template" type="text/x-handlebars-template">
            <div class="cd">
                <img src="{{ imgUrl }}" alt="{{ title }} - {{ author }}">
                <h3>{{ title }}</h3>
                <span class="author">{{ author }}</span>
                <span class="year">{{ year }}</span>
            </div>
        </script>

        <script id="select-template" type="text/x-handlebars-template">
            <select name="genre-select" id="genre-select"></select>
        </script>
        

        <script id="options-template" type="text/x-handlebars-template">
            <option class="genre-option" value="{{ value }}" {{ selected }}>{{ option }}</option>
        </script>
                

        <script src="script/main.js" charset="utf-8"></script>
    </body>
</html>
